<script>

    // 1. Simple object
    let man = {
        name: 'John',
        age: 28
    };

    let manFullCopy = {
        ...man,
        age: 23
    }
    console.log(man)
    console.log(manFullCopy)


    // 2. Array of primitives
    let numbers = [1, 2, 3];

    let numbersFullCopy = numbers.map(el => ({...el, el: 9, ...el}))
    console.log(numbersFullCopy)


    // 3. Object inside an object
    let man1 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50
        }
    };

    let man1FullCopy = {
        ...man1,
        mother: {...man1.mother, age: 42, name: 'Siri'}
    }

    console.log(man1)
    console.log(man1FullCopy)


    // 4. Array of primitives inside an object
    let man2 = {
        name: 'John',
        age: 28,
        friends: ['Peter', 'Steven', 'William']
    };

    let man2FullCopy = {
        ...man2,
        friends: [...man2.friends, 'Siri']
    }

    console.log(man2)
    console.log(man2FullCopy)


    // 5 Array of objects
    let people = [
        {name: 'Peter', age: 30},
        {name: 'Steven', age: 32},
        {name: 'William', age: 28}
    ];

    let peopleFullCopy = people.map(el => ({...el}))

    console.log(people)
    console.log(peopleFullCopy)


    // 6 Array of objects inside object
    let man3 = {
        name: 'John',
        age: 28,
        friends: [
            {name: 'Peter', age: 30},
            {name: 'Steven', age: 32},
            {name: 'William', age: 28}
        ]
    };

    let man3FullCopy = {
        ...man3,
        friends: [...man3.friends, {name: 'lorem', age: 23}]
    }

    console.log(man3)
    console.log(man3FullCopy)


    // 7 Object inside an object, inside an object
    let man4 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50,
            work: {
                position: 'doctor',
                experience: 15
            }
        }
    };

    let man4FullCopy = {
        ...man4,
        mother: {
            ...man4.mother,
            work: {...man4.mother.work, position: 'Nurse'}
        }
    }
    console.log(man4)
    console.log(man4FullCopy)


    // 8 Array of objects inside object -> object
    let man5 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50,
            work: {
                position: 'doctor',
                experience: 15
            },
            parents: [
                {name: 'Kevin', age: 80},
                {name: 'Jennifer', age: 78},
            ]
        }
    };

    let man5FullCopy = {
        ...man5,
        mother: {
            ...man5.mother, name: 'Chynara',
            work: {...man5.mother, work: 'programmer', experience: 3},
            parents: [...man5.mother.parents, parents = [{name: 'Adis', age: 54}]]
        }
    }
    console.log(man5)
    console.log(man5FullCopy)


    // 9 Object inside an object -> array -> object ->  object
    let man6 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50,
            work: {
                position: 'doctor',
                experience: 15
            },
            parents: [
                {
                    name: 'Kevin',
                    age: 80,
                    favoriteDish: {
                        title: 'borscht'
                    }
                },
                {
                    name: 'Jennifer',
                    age: 78,
                    favoriteDish: {
                        title: 'sushi'
                    }
                },
            ]
        }
    };

    let man6FullCopy = {
        ...man6,
        name: 'Chynara',
        age: 24,
        mother: {
            ...man6.mother, name: 'Venera', age: 50,
            work: {...man6.mother, position: 'Teacher', experience: 23},
            parents: [{
                ...man6.mother,
                parents: {name: 'Adis', age: 54, favoriteDish: {...man6.mother.parents.title, title: 'Lapsha'}}
            }]
        }
    }
    console.log(man6)
    console.log(man6FullCopy)


    //10 Array of objects inside an object -> object -> array -> object ->  object
    let man7 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50,
            work: {
                position: 'doctor',
                experience: 15
            },
            parents: [
                {
                    name: 'Kevin',
                    age: 80,
                    favoriteDish: {
                        title: 'borscht',
                        ingredients: [
                            {title: 'beet', amount: 3},
                            {title: 'potatoes', amount: 5},
                            {title: 'carrot', amount: 1},
                        ]
                    }
                },
                {
                    name: 'Jennifer',
                    age: 78,
                    favoriteDish: {
                        title: 'sushi',
                        ingredients: [
                            {title: 'fish', amount: 1},
                            {title: 'rise', amount: 0.5}
                        ]
                    }
                },
            ]
        }
    };

    let man7FullCopy = {
        ...man7,
        name: 'Chynara',
        age: 24,
        mother: {
            ...man7.mother,
            name: 'Venera',
            age: 51,
            work: {...man7.mother.work, position: 'Teacher', experience: 15},
            parents: [
                {
                    ...man7.mother,
                    parents: {
                        name: 'Tayene',
                        age: 75,
                        favoriteDish: {
                            ...man7.mother.parents.favoriteDish.map(el => ({...el, ...el.favoriteDish.title, title: 'oromo'}))
                        }
                    }
                }
            ]
        }
    }
    console.log(man7)
    console.log(man7FullCopy)

</script>
